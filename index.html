<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

    <div class="container">
    <div class="box">
        
    <h1>Calculadora Básica</h1>
    <form>

        <div class="entradas">
        <input type="text" id="num1" class="input">
        <input type="text" id="num2" class="input"><br><br>
        </div>

        <!-- botões -->
        <button type="button" class="btnsomar" onclick="somar()">Somar</button>
        <button type="button" class="btnsubtrair" onclick="subtrair()">Subtrair</button><br>
        <button type="button" class="btndividir" onclick="dividir()">Dividir</button>
        <button type="button" class="btnmulti" onclick="multiplicar()">Multiplicar</button>
        <button type="button" class="btnnew">New</button><br><br><br>
        <button type="button" class="btnlimpa" onclick="limpar()">Limpar</button><br><br><br>
        <!-- botões -->
        <div clas="saída">
        <input type="text" id="resp" class="input" readonly>
        </div>
        <script>
            function somar (){
                var num1,num2, resp;

                num1 = parseFloat(document .getElementById("num1").value);
                num2 = parseFloat(document .getElementById("num2").value);

                resp = num1 + num2;
                parseFloat(document.getElementById("resp").value = resp);
            }

            function subtrair(){
                
                num1 = parseFloat(document .getElementById("num1").value);
                num2 = parseFloat(document .getElementById("num2").value);

                resp = num1 - num2;
                parseFloat(document.getElementById("resp").value = resp);
            }

            function dividir(){
                
                num1 = parseFloat(document .getElementById("num1").value);
                num2 = parseFloat(document .getElementById("num2").value);

                resp = num1 / num2;
                parseFloat(document.getElementById("resp").value = resp);
            }

            function multiplicar(){
                
                num1 = parseFloat(document .getElementById("num1").value);
                num2 = parseFloat(document .getElementById("num2").value);

                resp = num1 * num2;
                parseFloat(document.getElementById("resp").value = resp);
            }
            
            function limpar(){
            document.getElementById("num1").value = '';
            document.getElementById("num2").value = '';
            document.getElementById("resp").value = '';
            }
        
        </script>
    </form>
    </div>
    </div>
</body>
</html>
